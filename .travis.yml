# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r:
  - oldrel
  - release
  - devel
warnings_are_errors: false
sudo: required
cache: packages
dist: bionic

notifications:
  email:
    on_success: change
    on_failure: change

addons:
  apt:
    packages:
      - libv8-3.14-dev
      - libudunits2-dev
    
r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::codecov()'
